name: Deploy Frontend Only

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile --legacy-peer-deps

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn build

      - name: ğŸ“¦ Package frontend
        run: |
          cd frontend
          tar -czf ../frontend-dist.tar.gz dist/

      - name: ğŸ“¤ Upload to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend-dist.tar.gz"
          target: "/tmp/"

      - name: ğŸš€ Deploy frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/OnlineJudge
            rm -rf frontend/dist
            mkdir -p frontend
            cd frontend
            tar -xzf /tmp/frontend-dist.tar.gz
            rm /tmp/frontend-dist.tar.gz
            echo "âœ… Frontend deployed"

      - name: ğŸ”„ Restart backend container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/OnlineJudge
            docker compose restart oj-backend
            echo "â³ Waiting for service..."
            sleep 10
            docker compose ps | grep oj-backend
            echo "âœ… Service restarted"

      - name: ğŸ” Health Check
        run: |
          sleep 5
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }})
          echo "HTTP Status: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Health check failed!"
            exit 1
          fi
          echo "âœ… Frontend deployment successful!"
