name: Deploy to Aliyun ECS

on:
  push:
    branches:
      - main  # æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile --legacy-peer-deps

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn build

      - name: ğŸ“¦ Package project
        run: |
          tar -czf onlinejudge-deploy.tar.gz \
            --exclude='frontend/node_modules' \
            --exclude='node_modules' \
            --exclude='data' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.claude' \
            --exclude='*.pyc' \
            --exclude='__pycache__' \
            .

      - name: ğŸ“¤ Upload to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "onlinejudge-deploy.tar.gz"
          target: "/tmp/"

      - name: ğŸš€ Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "ğŸ”„ Stopping services..."
            cd /root/OnlineJudge
            docker compose down

            echo "ğŸ“¦ Extracting new code..."
            tar -xzf /tmp/onlinejudge-deploy.tar.gz -C /root/OnlineJudge
            rm /tmp/onlinejudge-deploy.tar.gz

            echo "ğŸ—ï¸ Building Docker image..."
            cd /root/OnlineJudge
            docker build -t my-onlinejudge-backend:latest .

            echo "ğŸš€ Starting services..."
            docker compose up -d

            echo "â³ Waiting for services to start..."
            sleep 30

            echo "âœ… Checking service status..."
            docker compose ps

            echo "ğŸ‰ Deployment completed!"

      - name: ğŸ” Health Check
        run: |
          echo "Testing server availability..."
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }})
          echo "HTTP Status: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Health check failed!"
            exit 1
          fi
          echo "âœ… Health check passed!"

      - name: ğŸ“¢ Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi
